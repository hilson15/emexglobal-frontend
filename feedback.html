<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Study Feedback</title>
    <script src="https://kit.fontawesome.com/188d62c901.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="/css/feedback.css">
</head>
<body>
    <div><a href="dashboard.html" class="return"><i class="fa-solid fa-arrow-left"></i> Return to Dashboard</a></div>
    <h1>EMEX GLOBAL INITIATIVE</h1>
    <h2>Give Us A Feedback</h2>

    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

</body>
</html>
