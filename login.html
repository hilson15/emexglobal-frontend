<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/tools/login.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"/>
</head>
<body>

    <div class="formwrapper">
        <form id="form">
            <img src="/images/paiting.PNG" alt="">

            <h1 class="login">Welcome<br><span class="create">Sign in to continue</span></h1>

                <div class="inputbox">
                    <fieldset>
                        <legend>USERNAME</legend>
                        <i class="fa-solid fa-user icon"></i>
                    <input id="username" type="text" placeholder="user1">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <span class="error"></span>
                    </fieldset>
                </div>

                <div class="inputbox">
                    <fieldset>
                        <legend>PASSWORD</legend>
                        <i class="fa-solid fa-lock icon"></i>
                    <input id="password" type="password" placeholder="********">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <span class="error"></span>
                    </fieldset>
                </div>



                <button id="btn" type="submit" class="btn">Login</button>
                <div class="registerlink">
                 <p>Don't have an account? <a href="/loginnverification/registration.html">Create a new account</a></p>
                 <br>
        </form>
    </div>



</body>
</html>
